<body>
	<h1>JavaScript 자바스크립트 ex11</h1>
	<h2> 함수의 정의 </h2>	
<script type="text/javascript">
	
	var plusSum = plus(5, 3);
	console.log("plusSum 출력 "+plusSum);
	
	
	function plus(no1, no2) {
		var sum = no1 + no2;
		return sum;
	console.log("plus 출력 "+plus); // 안나옴 
	}
	
	
</script>

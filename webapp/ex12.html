<body>
	<h1>JavaScript 자바스크립트 ex12</h1>
	<h2> 변수의 범위 var를 붙혀서 사용 권장 </h2>	
<script type="text/javascript">

	var name = 'global';
	
	function checkscope() {
		var name = 'local';
		console.log('name 펑션 내 출력 '+name);
		document.write('name 출력 '+name);
	}
	
	document.write('중복한 name 중 어느게 출력할 것인가 \n ');
	
	checkscope(); // local
	console.log('name 평션 밖 출력 '+name);
	document.write('name 평션 밖 출력 '+name);
	// var name = 'local'; -> local 이름 잠깐 생겼다가 사라졌다
	
</script>

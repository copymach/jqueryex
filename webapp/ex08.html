<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 ex08</title>
</head>
<body>
	<h1>자바스크립트 ex08</h1>
	<h2> * 모양 출력 </h2>
	<br>
	*<br>
	**<br>
	***<br>
	****<br>
	<br>
	
	<script type="text/javascript">
	
	for (let i = 0; i < 5; i++) {
		  for (let j = 0; j <= i; j++) {
		    document.write("*");
		  }
		  document.write("<br>");
		}
	</script>

</body>
</html>

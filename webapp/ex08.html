<body>
	<h1>자바스크립트 ex08</h1>
	<h2> * 모양 출력 </h2>
	<br>
	*<br>
	**<br>
	***<br>
	****<br>
	<br>
	<br>
	<h3> f12 개발자 콘솔에 별모양 출력 </h3>
	<script type="text/javascript">
	
	var line = 5;
	var result = "";

	for(var i=1;i<=line;i++){
	  for(var j=1;j<=i;j++){
	    result += "*";
	  }
	  result += "\n";
	}

	console.log(result);
	
	</script>
	
	
	<h3> let 으로 별 모양찍기 </h3>
	<script type="text/javascript">
	
	for (let i = 0; i < 5; i++) {
		  for (let j = 0; j <= i; j++) {
		    document.write("*");
		  }
		  document.write("<br>");
		}
	</script>

</body>
</html>

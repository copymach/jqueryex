<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 ex03</title>
</head>
<body>
	<h1>자바스크립트 예제 ex03</h1>
	
	<h2>60이상 합격 이하 불합격 자바스크립트</h2>
	<script type="text/javascript">
	var inputNum = prompt();
	
	console.log(inputNum);
	
	if(inputNum >= 60 ) {
		document.write("<strong>합격</strong>입니다");
		console.log("합격입니다.");
	} else {
		document.write("불합격 입니다");
		console.log("불합격입니다.");
	}
	
	</script>
	
	

</body>
</html>

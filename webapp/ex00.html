<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 ex00</title>

	<script type="text/javascript">
	document.write("head 헤드 영역에 위치한 자바 스크립트");
	</script>
	
</head>
<body>
	<h1>자바스크립트 예제</h1>
	자바스크립트 노트<br>
	자바의 속성 head body body 이후 어디든 스크립트를 넣을 수 있다. <br>
	도큐먼트 라이트 안에 html 태그도 쓸 수 있다.<br>
	콘솔로그 기능은 크롬 브라우저 개발자 모드 (단축키 f12) 로 들어가서 본다.<br>
	자바 스크립트는 ""쌍따옴표나 ''홑따옴표 두개다 이해<br>
	<br>
	<br>
	<script type="text/javascript">
	document.write("body");
	document.write("<h2>자바스크립트 속 h2 태그로 표현</h2>");
	</script>
	
	<script type="text/javascript">
	console.log(typeof 1);
	console.log(typeof 1.5);
	console.log(typeof '한글');
	console.log(typeof "한글 쌍따옴표");
	console.log(typeof (6>5));
	</script>
	
	
	<script type="text/javascript">
	console.log("***타입 확인***");
	console.log(13+5); // 18
	console.log(13-5); // 8
	console.log(13*5); // 65
	console.log(13/5); // 2.6
	console.log(13%5); // 3
	</script>
</body>

	<script type="text/javascript">
	document.write("body 이후 영역에 위치한 자바 스크립트");
	</script>


</html>

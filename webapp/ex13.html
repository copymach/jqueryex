	<h1>JavaScript 자바스크립트 ex13</h1>
	<h2> 배열 </h2>	
<script type="text/javascript">
	console.log("**배열**");
	var array = [5, 4, 3, 2, 1];
	
	console.log(array[0]);
	console.log(array[1]);
	console.log(array[2]);
	console.log(array[3]);
	console.log(array[4]);
	console.log(array[5]);
	
	for (var i=0; i<array.length; i++) {
		console.log(array[i]);
	}
	
</script>
<br>
<h3>배열2</h3>
<script type="text/javascript">
console.log("**배열2**");

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 ex04</title>
</head>
<body>

	<h1>자바스크립트 ex04 </h1>

	<h2>주어진 숫자가 0보다 크면 양수 작으면 음수</h2>
	
	<script type="text/javascript">
		var num = prompt();
	
		console.log(num);
		
		if (num>0) {
			document.write("<strong>양수</strong> 입니다");
		} else if (num<0) {
			document.write("<strong>음수</strong> 입니다");
		} else {
			document.write("<strong>0</strong> 입니다");
		}
	</script>
	

</body>
</html>

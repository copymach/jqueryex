<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 자바스크립트 ex15</title>
</head>
<body>
	<h1>JavaScript 자바스크립트 ex15</h1>
	<h2> 배열 array (리스트) </h2>	
<script type="text/javascript">
	var personList = [];
	
	//홍길동
	var personVo01 = {
		name: "홍길동",
		hp: "010-2222-3333",
		company: "02-3332-2223"
	};
	console.log(personVo01);
	
	//이몽룡
	var personVo02 = { };
	personVo02.name = "이몽룡";
	personVo02.hp = "010-3333-4444";
	personVo02.company = "02-4444-3333";
	
	console.log(personVo02);
	
	//성춘향
	var personVo03 = {
			name: "성춘향",
			hp: "010-6666-5555"
	}
	console.log(personVo03);
	
	personVo03.company = "02-5555-3333";
	console.log(personVo03);
	
	
	personList.push(personVo01);
	personList.push(personVo02);
	personList.push(personVo03);
	
	console.log("** personList 출력 **");
	console.log(personList);
	
	console.log("** for name 출력 **");
	for(var i=0; i<personList.length; i++) {
		console.log(personList[i].name);
	};
	
	
	
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	
	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li>
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		
	</ul>
	<button id="btn" type="button"> li요소추가 </button> 
	
<script type="text/javascript">

	$("#btn").on("click", function(){
		console.log("클릭");
		$("ul").append("<li id='5'>다섯번째 아이템입니다 </li>");
		$("ul").append("<li id='6'>여섯번째 아이템입니다 </li>");
		$("ul").append("<li id='7'>일곱번째 아이템입니다 </li>");
		$("ul").append("<p id='8'>일곱번째 p아이템입니다 </p>");
		// $("ul").prepend("prepend");
	});
	
	//새로 추가한 li에 클릭 이벤트 동작
	// $("ul").on("click", "li", "p", function() { // p 안됨
	$("ul").on("click", "li", function() {
		console.log("클릭");
		var tag = $(this);
		tag.text(); // 클릭한 내용 text로 가져오기 
		console.log($(this));
		console.log(tag.text());
		tag.text("임꺽정"); // 클릭하면 이름 바뀜 
	});

	// 새로 추가한 li 에 클릭이벤트 동작 안함

		tag.text(); // 클릭한 내용 text로 가져오기 
		console.log(tag.text());
	});

</script>

	
</body>


</html>

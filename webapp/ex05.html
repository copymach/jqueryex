<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 ex05</title>
</head>
<body>

	<h1>자바스크립트 ex05</h1>
	
	<h2>1~3 숫자를 입력하여 호실을 출력하는 자바 스크립트</h2>
	
	<script type="text/javascript">
		
		var code = prompt("강의실 번호 1~3코드를 입력하세요","강의코드");
		console.log (typeof code); // string 으로 잡혔는지 확인
		
		switch(code) {
			
			case '1' : 
				document.write("R01호실 입니다");
				break;
			case '2' 
				: document.write("R02호실 입니다");
				break;
			case '3' : 
				document.write("R03호실 입니다");
				break;
			default :
				document.write("상담원에게 호실을 물어보세요");
				break;
		}
		
	</script>
	
</body>
</html>

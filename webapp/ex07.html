<body>
	<h1>자바스크립트 ex07</h1>
	
	<h2>구구단 출력</h2>
	
	<script type="text/javascript">
	
	for (var i=2; i<=9; i++) {
		for (var j=1; j<=9; j++) {
		document.write(i+"*"+j+"="+i*j+"\t");
		console.log(i+"*"+j+"="+i*j+"\t");
		}
		document.write("<br>");
	}
	
	</script>
	
</body>

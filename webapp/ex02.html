	<script type="text/javascript">
	console.log("undefined 와 null 비교");
	var myVar1;
	var myVar2 = null;
	
	console.log(myVar1); // undefined
	console.log(myVar2); // null
	
	console.log("123" == 123); // true 자료형 무시하고 같다고 인정
	console.log("123" === 123); // false 자료형까지 비교
	
	console.log("undefined == null");
	console.log(myVar1 == myVar2); // true  
	console.log(myVar1 === myVar2); // false
	
	
	console.log("" == false); // true ""빈칸은 거짓이라는 조건은 참
	console.log("" == 0); // true 
	console.log("" === 0); // false
	
	
	
	</script>

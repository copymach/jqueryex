<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 자바스크립트 ex14</title>
</head>
<body>
	<h1>JavaScript 자바스크립트 ex14</h1>
	<h2> 객체 object  </h2>
		
<script type="text/javascript">
	
	var guestbookVoEmpty = {
		// 자바와 달리 비워놓고 쓸 수 있다
	};
	
	var guestbookVo = { // 할당 특수문자 = 아님, : 주의 
		no:1, 
		name:"홍길동", 
		password:"1234", 
		content:"구경왔습니다",
		showInfo: function() {return 3+5}
	};  
	
	console.log("빈 객체도 쓸 수 있다");
	console.log(guestbookVoEmpty);
	console.log("객체 안에 담긴 모든 것");
	console.log(guestbookVo);
	console.log("객체안에 하나만 꺼내올 수 있다");
	console.log(guestbookVo.content);
	
	console.log("객체안의 실행식");
	console.log(guestbookVo.showInfo); // return 3+5 -> ()없어서 그대로 보여줌
	console.log(guestbookVo.showInfo()); // 8 -> ()를 붙혀서 3+5식 실행
	
	guestbookVo.regDate = "2022-01-27"; // regDate를 추가함
	console.log(guestbookVo); // 콘솔에서 추가한 regDate 확인 할 수 있음
	
	
	var personVo ={};
	personVo.no = 1;
	personVo.name = "유재석";
	personVo.hp = "010-4444-2222";
	personVo.company = "02-3333-2222";
	
	console.log("personVo 만들어보기 콘솔에서 데이터 잘 들어간거 확인 가능");
	console.log(personVo);
	
	
</script>

</body>
</html>
